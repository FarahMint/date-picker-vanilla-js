<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>date picker</h1>

    <!-- wrapper for the al element -->
    <div class="date-picker">

        <!-- display formated selected date -->
        <div class="selected-date"></div>
        <!-- end display formated selected date -->


            <!-- DOPDOWN -->
            <div class="dates">
                <!-- display month -->
                <div class="month">
                    <div class="arrows prev-month">&lt;</div>
                    <div class="mth"></div>
                    <div class="arrows next-month">&gt;</div>
                </div>
                <!-- end display month -->
                <!-- display week day -->
                <div class="week_days">
                   
                    
                </div>
                <!-- end display month -->
                <div class="days">
                  
                 
                </div>
            </div>
            <!-- END DOPDOWN --> 

    </div>
    <!--  end wrapper for the al element -->
    <script src="app.js"></script>
</body>
</html>
